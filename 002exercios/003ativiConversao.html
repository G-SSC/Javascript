<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
    <style>
        body
            {
            background-color: rgb(63, 19, 19);
            }

    </style>
</head>
<body>
    <script>
        //Converter em Numero: Number() = Number.parseInt()
        //Converter em String: String() ou n.toString()
        n1 = Number.parseInt(window.prompt('Digite um número'));
        n2 = Number(window.prompt('Digite outro número'));

        soma = n1 + n2;
        window.alert("A soma é " + String(soma));
        
    </script>
</body>
