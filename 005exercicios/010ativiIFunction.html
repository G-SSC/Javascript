<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    
    <div id="res">
    </div>

    <script>
        function calcular()
            {
            txtve = document.querySelector('input#txtvel')  
            res = document.querySelector('div#res')
            vel = Number(txtve.value)  
            res.innerHTML = `Sua velociade atual é de ${vel}Km/h <br>`
            if(vel>60)
                {
                res.innerHTML += 'Você está a cima da velocidade'
                }
            }
    </script>
</body>
</html>
