<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>
                    Ano de nascimento:
                    <input type="text" name="txtidade" id="txtidade" min="0"/>
                </p>
                <p>
                    Sexo:
                    Masculino<input type="radio" name="radsex" id="mas" checked>
                    Feminino<input type="radio" name="radsex" id="fem">
                </p>
                <br>
                <input type="button" value="verficar" onclick="verificar()">
            </div>
            <div id="resp">
                Preencha os dados a cima para ver o resultado.
            </div>

        </section>
    </main>
    <footer>Gcruz G-SSC</footer>
    <script src="script.js"></script>
</body>
</html>
